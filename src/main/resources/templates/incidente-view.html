                <script>



                  // Comprobamos si hay borrados
                  var borradosInicio = localStorage.getItem('borrados');
                  if (borradosInicio) {
                    borradosIni = JSON.parse(borradosInicio);
                    borradosIni.forEach(function (item, index) {
                      $(`#row-${item}`).hide();
                    });
                  } else {
                    $("#limpiar").hide();
                  }

                  //Limpiar
                  $("#limpiar").click(function(e) {
                    localStorage.removeItem('borrados');
                    $(".fila").show();
                    $("#limpiar").hide();
                  })







                  $(".estiloso3").click(function(e) {
                    e.preventDefault(); 
                    var id = $(this).attr('data-id');
                    // Borrar el produto que sea
                    $(`#row-${id}`).hide();
                    // Guardamos en localstorage los borrados
                    var borrados;
                    if (localStorage.getItem('borrados')) {
                      borrados = JSON.parse(localStorage.getItem('borrados'));
                    }
                    else {
                      borrados = [];
                    }
                    borrados.push(id);
                    localStorage.setItem('borrados', JSON.stringify(borrados));
                    $("#limpiar").show();
                  })



                  $(".estiloso4").click(function(e) {
                    e.preventDefault();
                    //window.location.href = "product-view.html";
                    window.location.replace("product-view.html");
                  })


                  $(".estiloso5").click(function(e) {
